<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ПК Клуб{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/navbar.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GameDek</div>
            <ul class="nav-links">
                <li><a href="/pages">Главная</a></li>
                <li><a href="/pages/zones">Зоны</a></li>
                <li><a href="/pages/tables">Столы</a></li>
                <li><a href="/pages/create_booking">Бронирование</a></li>
            </ul>

            {% if user %}
                <div class="user-info">
                    <span class="username">Привет, {{ user.username }}</span>
                    <a href="/pages/logout" class="logout-btn">Выйти</a>
                </div>
            {% else %}
                <div class="auth-links">
                    <a href="/pages/login">Войти</a>
                    <a href="/pages/register">Регистрация</a>
                </div>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
